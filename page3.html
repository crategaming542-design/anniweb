<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Anniversary üíñ</title>

  <!-- Font ch·ªØ vi·∫øt tay xinh -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe6eb);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ff9aa2;
      padding: 10px;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      background-color: #fff;
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 16px;
      color: #ff5c8d;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header button.active {
      background-color: #ff5c8d;
      color: #fff;
      transform: scale(1.05);
    }

    header button:hover {
      transform: scale(1.1);
    }

    section {
      display: none;
      flex: 1;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- LOVE LETTER --- */
    .letter-box {
      background: #fff;
      border: 3px dashed #ff8fa3;
      border-radius: 20px;
      width: 80%;
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .letter-box h2 {
      color: #ff5c8d;
      margin-bottom: 15px;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
    }

    .scroll-letter {
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding-right: 10px;
      line-height: 1.8;
      color: #444;
    }

    .scroll-letter::-webkit-scrollbar {
      width: 6px;
    }
    .scroll-letter::-webkit-scrollbar-thumb {
      background-color: #ffb3c1;
      border-radius: 10px;
    }
    .scroll-letter::-webkit-scrollbar-thumb:hover {
      background-color: #ff758f;
    }

    /* --- MUSIC PLAYER --- */
    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff0f3;
      border-top: 2px solid #ffc6d0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
    }

    .music-player button {
      border: none;
      background: #ff5c8d;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
    }

    .music-player span {
      flex: 1;
      text-align: center;
      color: #ff5c8d;
      font-weight: 600;
    }

    /* --- MUSIC LIST --- */
    .music-list button {
      display: block;
      margin: 10px auto;
      background: #fff;
      border: 2px solid #ff5c8d;
      color: #ff5c8d;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-list button:hover {
      background: #ff5c8d;
      color: #fff;
    }

    /* --- GALLERY --- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <button id="btn-letter" class="active"><i>üíå</i> Love Letter</button>
    <button id="btn-music"><i>üéµ</i> Music</button>
    <button id="btn-gallery"><i>üì∏</i> Gallery</button>
  </header>

  <!-- LOVE LETTER -->
  <section id="letter" class="active">
    <div class="letter-box">
      <h2>A Letter For You üíñ</h2>
      <div class="scroll-letter">
        <p>N·ªòI DUNGG C·ª¶A T√îI ·ªû ƒê√ÇY</p>
        <p>N·ªòI DUNGG C·ª¶A T√îI ·ªû ƒê√ÇY</p>
        <p>N·ªòI DUNGG C·ª¶A T√îI ·ªû ƒê√ÇY</p>
        <p>N·ªòI DUNGG C·ª¶A T√îI ·ªû ƒê√ÇY</p>
      </div>
    </div>
  </section>

  <!-- MUSIC -->
  <section id="music">
    <h2>Music üé∂</h2>
    <div class="music-list">
      <button onclick="playSong('music/music1.mp3', 'My Love Song')">My Love Song</button>
      <button onclick="playSong('music/music2.mp3', 'Our Memory')">Our Memory</button>
      <button onclick="playSong('music/music3.mp3', 'Forever Us')">Forever Us</button>
    </div>
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2>Gallery üì∏</h2>
    <div class="gallery">
      <img src="img1.jpg" alt="">
      <img src="img2.jpg" alt="">
      <img src="img3.jpg" alt="">
    </div>
  </section>

  <!-- MUSIC PLAYER -->
  <div class="music-player">
    <button id="togglePlay">‚è∏Ô∏è</button>
    <span id="currentSong">No song playing</span>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    const sections = {
      letter: document.getElementById('letter'),
      music: document.getElementById('music'),
      gallery: document.getElementById('gallery')
    };

    const buttons = {
      letter: document.getElementById('btn-letter'),
      music: document.getElementById('btn-music'),
      gallery: document.getElementById('btn-gallery')
    };

    // --- Chuy·ªÉn gi·ªØa c√°c tab ---
    Object.keys(buttons).forEach(key => {
      buttons[key].addEventListener('click', () => {
        Object.keys(sections).forEach(k => {
          sections[k].classList.remove('active');
          buttons[k].classList.remove('active');
        });
        sections[key].classList.add('active');
        buttons[key].classList.add('active');
      });
    });

    // --- Tr√¨nh ph√°t nh·∫°c ---
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('togglePlay');
    const currentSong = document.getElementById('currentSong');
    let isPlaying = false;

    function playSong(src, name) {
      audio.src = src;
      audio.play();
      isPlaying = true;
      currentSong.textContent = name;
      playBtn.textContent = '‚è∏Ô∏è';
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
