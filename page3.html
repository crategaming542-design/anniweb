<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary - Page 3</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ff9ca0, #ffc6d0);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Thanh menu --- */
    header {
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header button {
      background: transparent;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: #b3003b;
      margin: 0 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    header button.active {
      color: #fff;
      text-shadow: 0 0 5px #ff3366;
    }

    header button:hover {
      color: #ff3366;
    }

    /* --- N·ªôi dung t·ª´ng ph·∫ßn --- */
    section {
      display: none;
      flex: 1;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* --- Tr√¨nh ph√°t nh·∫°c --- */
    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .music-player button {
      border: none;
      background: #ff3366;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .music-player span {
      flex: 1;
      text-align: center;
      color: #b3003b;
      font-weight: 600;
    }

    .music-list button {
      display: block;
      margin: 10px auto;
      background: #fff;
      border: 2px solid #ff3366;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-list button:hover {
      background: #ff3366;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <button id="btn-letter" class="active">Love Letter</button>
    <button id="btn-music">Music</button>
    <button id="btn-gallery">Gallery</button>
  </header>

  <section id="letter" class="active">
    <h2>Love Letter üíå</h2>
    <p>Vi·∫øt l·ªùi nh·∫Øn c·ªßa b·∫°n ·ªü ƒë√¢y...</p>
  </section>

  <section id="music">
    <h2>Music üé∂</h2>
    <div class="music-list">
      <button onclick="playSong('music1.mp3', 'My Love Song')">My Love Song</button>
      <button onclick="playSong('music2.mp3', 'Our Memory')">Our Memory</button>
      <button onclick="playSong('music3.mp3', 'Forever Us')">Forever Us</button>
    </div>
  </section>

  <section id="gallery">
    <h2>Gallery üì∏</h2>
    <p>Th√™m h√¨nh ·∫£nh k·ª∑ ni·ªám c·ªßa b·∫°n ·ªü ƒë√¢y...</p>
  </section>

  <div class="music-player">
    <button id="togglePlay">‚è∏Ô∏è</button>
    <span id="currentSong">No song playing</span>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    const sections = {
      letter: document.getElementById('letter'),
      music: document.getElementById('music'),
      gallery: document.getElementById('gallery')
    };

    const buttons = {
      letter: document.getElementById('btn-letter'),
      music: document.getElementById('btn-music'),
      gallery: document.getElementById('btn-gallery')
    };

    // --- Chuy·ªÉn tab ---
    Object.keys(buttons).forEach(key => {
      buttons[key].addEventListener('click', () => {
        Object.keys(sections).forEach(k => {
          sections[k].classList.remove('active');
          buttons[k].classList.remove('active');
        });
        sections[key].classList.add('active');
        buttons[key].classList.add('active');
      });
    });

    // --- Tr√¨nh ph√°t nh·∫°c ---
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('togglePlay');
    const currentSong = document.getElementById('currentSong');
    let isPlaying = false;

    function playSong(src, name) {
      audio.src = src;
      audio.play();
      isPlaying = true;
      currentSong.textContent = name;
      playBtn.textContent = '‚è∏Ô∏è';
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
