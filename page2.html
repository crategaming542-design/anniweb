<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary - Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #ff9aa2, #ffb6c1, #ffe6eb);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      color: #fff0f5;
      font-size: 3.2rem;
      text-shadow: 0 0 15px rgba(255, 0, 120, 0.5), 0 0 30px rgba(255, 150, 180, 0.5);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .photo-frame {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .screen {
      grid-column: span 3;
      height: 50px;
      background: #fff0f5;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      font-size: 1.3rem;
      color: #ff0066;
      font-weight: bold;
      letter-spacing: 2px;
      overflow: hidden;
    }

    .btn {
      width: 70px;
      height: 70px;
      background: #ff7aa8;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff99bb;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* Tim bay mượt, đa hướng */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      animation: floatHeart linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatHeart {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      25% { transform: translate(40px, -25px) rotate(15deg); }
      50% { transform: translate(-35px, 30px) rotate(-10deg); }
      75% { transform: translate(25px, -30px) rotate(8deg); }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary 💖</h1>

  <div class="container">
    <!-- Ảnh kỷ niệm -->
    <div class="photo-frame">
      <img src="./DSC02880 (1).jpg" alt="Ảnh kỷ niệm"
           onerror="this.src='https://via.placeholder.com/300x400/fff0f5/ff7aa8?text=Ảnh+không+tìm+thấy'">
    </div>

    <!-- Bàn phím mật mã -->
    <div class="keypad">
      <div class="screen" id="screen"></div>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="clearScreen()">⌫</button>
      <button class="btn" onclick="submitCode()">✔</button>
    </div>
  </div>

  <footer>*Mật khẩu là ngày đầu tiên mình yêu nhau*</footer>

  <audio id="bgMusic" loop>
    <source src="images/Chẳng phải phép màu vậy sao chúng ta gặp nhau- - Phép Màu (Đàn Cá Gỗ OST) - MAYDAYs, Minh Tốc.mp3" type="audio/mpeg">
  </audio>

  <script>
    let code = "";
    const screen = document.getElementById("screen");
    const audio = document.getElementById("bgMusic");

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      screen.textContent = "";
      createHearts();
      // Phát nhạc sau 0.5s để mượt
      setTimeout(() => {
        audio.volume = 0.8;
        audio.play().catch(() => {});
      }, 500);
    });

    function press(num) {
      if (code.length < 8) {
        code += num;
        screen.textContent = formatDate(code);
      }
    }

    // ❣️ Xóa từng ký tự thôi, không xóa hết
    function clearScreen() {
      if (code.length > 0) {
        code = code.slice(0, -1);
        screen.textContent = formatDate(code);
      }
    }

    function formatDate(code) {
      if (code.length <= 2) return code;
      if (code.length <= 4) return code.slice(0, 2) + "/" + code.slice(2);
      if (code.length <= 8) return code.slice(0, 2) + "/" + code.slice(2, 4) + "/" + code.slice(4);
      return code;
    }

    function submitCode() {
      if (code === "01112021") {
        // Làm mờ, giảm nhạc dần
        document.body.classList.add("fade-out");
        let fade = setInterval(() => {
          if (audio.volume > 0.05) audio.volume -= 0.05;
          else {
            clearInterval(fade);
            audio.pause();
          }
        }, 100);
        setTimeout(() => {
          window.location.href = "locked.html";
        }, 1500);
      } else {
        alert("Sai rồi, thử lại nhé 💕");
        clearScreen();
      }
    }

    // 💖 Tim bay đa hướng mượt
    function createHearts() {
      const heartCount = 25;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = 14 + Math.random() * 12 + "px";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s"; // nhanh hơn 20%
        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => heart.remove());
      }

      // liên tục tạo tim mới
      setTimeout(createHearts, 2000);
    }
  </script>
</body>
</html>
