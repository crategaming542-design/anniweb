<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Presentation</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    transition: opacity 1.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .active {
    opacity: 1;
  }

  #passwordPage {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input {
    margin-top: 20px;
    padding: 8px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>

  <!-- Trang nhập mật khẩu -->
  <div class="slide active" id="passwordPage">
    <div>
      <h2>Nhập mật khẩu để tiếp tục</h2>
      <input type="text" id="passwordInput" placeholder="Nhập mật khẩu...">
      <p id="msg"></p>
    </div>
  </div>

  <!-- Trang 2 -->
  <div class="slide" id="page2">
    <h1>Trang 2 - Nội dung bắt đầu!</h1>
  </div>

<script>
  const correctPassword = "011121"; // mật khẩu mới
  const input = document.getElementById("passwordInput");
  const msg = document.getElementById("msg");
  const page1 = document.getElementById("passwordPage");
  const page2 = document.getElementById("page2");

  // Bỏ hiển thị * (hiển thị bình thường)
  input.setAttribute("type", "text");

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      if (input.value === correctPassword) {
        msg.textContent = "Đúng mật khẩu!";
        fadeOut(page1);
        setTimeout(() => {
          fadeIn(page2);
        }, 1200);
      } else {
        msg.textContent = "Sai mật khẩu!";
      }
    }
  });

  function fadeOut(element) {
    element.style.opacity = 0;
    setTimeout(() => {
      element.style.display = "none";
    }, 1000);
  }

  function fadeIn(element) {
    element.style.display = "flex";
    setTimeout(() => {
      element.style.opacity = 1;
    }, 100);
  }
</script>

</body>
</html>
