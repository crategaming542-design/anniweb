<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary - Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: 'Poppins', sans-serif;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      color: #ff3366;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
    }

    .photo-frame {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .screen {
      grid-column: span 3;
      height: 50px;
      background: #fff0f5;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      font-size: 1.3rem;
      color: #ff0066;
      font-weight: bold;
      letter-spacing: 3px;
      overflow: hidden;
    }

    .btn {
      width: 70px;
      height: 70px;
      background: #ff7aa8;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff99bb;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary ðŸ’–</h1>

  <div class="container">
    <!-- Khung áº£nh bÃªn trÃ¡i -->

    <!-- BÃ n phÃ­m máº­t mÃ£ bÃªn pháº£i -->
    <div class="keypad">

      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="clearScreen()">âŒ«</button>
      <button class="btn" onclick="submitCode()">âœ”</button>

  </div>

  <script>
    let code = "";
    const screen = document.getElementById("screen");

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      screen.textContent = ""; // Ä‘áº£m báº£o trá»‘ng khi load
    });

    function press(num) {
      if (code.length < 9) {
        code += num;
        screen.textContent = code; // hiá»‡n sá»‘ tháº­t
      }
    }

    function clearScreen() {
      code = "";
      screen.textContent = "";

  </script>
</body>
</html>
