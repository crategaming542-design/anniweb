<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary - Page 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: radial-gradient(circle at top left, #ff9ebb, #ff477e, #b30047);
      background-size: 200% 200%;
      animation: softGradient 15s ease-in-out infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    @keyframes softGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      color: #fffafc;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 25px rgba(255,182,193,0.8);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
    }

    .photo-frame {
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(1);
      transition: transform 0.8s ease-in-out;
    }

    .photo-frame:hover { transform: scale(1.03); }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .screen {
      grid-column: span 3;
      height: 50px;
      background: #fff0f5;
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      font-size: 1.3rem;
      color: #ff0066;
      font-weight: bold;
      letter-spacing: 2px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(255,0,102,0.2);
    }

    .btn {
      width: 70px;
      height: 70px;
      background: linear-gradient(145deg, #ff7aa8, #ff4d88);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(145deg, #ff99bb, #ff6699);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* Tim tƒ©nh bay nh·∫π */
    .floating-heart {
      position: absolute;
      font-size: 22px;
      opacity: 0.8;
      animation: floatHeart 8s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-15px) scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary üíñ</h1>

  <div class="container">
    <div class="photo-frame">
      <img id="hero" src="./DSC02880%20(1).jpg" alt="·∫¢nh k·ª∑ ni·ªám"
        onerror="this.src='https://via.placeholder.com/300x400/fff0f5/ff7aa8?text=·∫¢nh+kh√¥ng+t√¨m+th·∫•y'">
    </div>

    <div class="keypad">
      <div class="screen" id="screen"></div>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="clearScreen()">‚å´</button>
      <button class="btn" onclick="submitCode()">‚úî</button>
    </div>
  </div>

  <footer>*M·∫≠t kh·∫©u l√† ng√†y ƒë·∫ßu ti√™n m√¨nh y√™u nhau*</footer>

  <audio id="bg-music" src="images/Ch·∫≥ng ph·∫£i ph√©p m√†u v·∫≠y sao ch√∫ng ta g·∫∑p nhau- - Ph√©p M√†u (ƒê√†n C√° G·ªó OST) - MAYDAYs, Minh T·ªëc.mp3" preload="auto"></audio>

  <script>
    let code = "";
    const screen = document.getElementById("screen");
    const music = document.getElementById("bg-music");

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      screen.textContent = "";
      spawnHearts();

      const playMusicOnce = () => {
        music.volume = 0.7;
        music.play().catch(() => console.log("Autoplay b·ªã ch·∫∑n, c·∫ßn click!"));
        document.removeEventListener("click", playMusicOnce);
      };
      document.addEventListener("click", playMusicOnce);
    });

    function press(num) {
      if (code.length < 8) {
        code += num;
        screen.textContent = formatDate(code);
      }
    }

    function clearScreen() {
      code = "";
      screen.textContent = "";
    }

    function formatDate(code) {
      if (code.length <= 2) return code;
      if (code.length <= 4) return code.slice(0, 2) + "/" + code.slice(2);
      if (code.length <= 8) return code.slice(0, 2) + "/" + code.slice(2, 4) + "/" + code.slice(4);
      return code;
    }

    function submitCode() {
      if (code === "01112021") {
        fadeOutMusicAndPage();
      } else {
        alert("Sai r·ªìi, th·ª≠ l·∫°i nh√© üíï");
        clearScreen();
      }
    }

    function fadeOutMusicAndPage() {
      const fadeDuration = 2000;
      const fadeStep = 100;
      const fadeInterval = setInterval(() => {
        if (music.volume > 0.05) {
          music.volume -= 0.05;
        } else {
          clearInterval(fadeInterval);
          music.pause();
        }
      }, fadeStep);

      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = "locked.html", fadeDuration + 600);
    }

    // Tim tƒ©nh, nh·∫π
    function spawnHearts() {
      const hearts = ["üíñ","üíò","üíù"];
      for (let i = 0; i < 8; i++) {
        const h = document.createElement("div");
        h.classList.add("floating-heart");
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 90 + "vw";
        h.style.top = Math.random() * 80 + "vh";
        h.style.animationDelay = Math.random() * 4 + "s";
        h.style.fontSize = 18 + Math.random() * 12 + "px";
        document.body.appendChild(h);
      }
    }
  </script>
</body>
</html>
