<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary 4th</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ffb6c1, #ff69b4);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .heart {
      color: #ff0066;
      font-size: 2rem;
      animation: pulse 1s infinite;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary 4th üíñ</h1>

  <footer>Made with love</footer>
</body>
</html>
